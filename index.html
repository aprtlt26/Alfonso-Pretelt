    <script> 

    let angle = 1;
    let circleSize = 500;
    let spinning = true;
    let isMoving = false;
    


    function setup() {
        let cnv = createCanvas(windowWidth, windowHeight ); 
cnv.parent('p5-container');            
stroke(255);
        noFill();
        strokeWeight(0.4);
    }

    function draw() {
        background(0);
        translate(width / 2, height / 2);

        if (spinning) {
            angle += 0.05; // Incrementa el ángulo gradualmente
        
}

for (let i = 0; i < 600; i++) {
    let offset = TWO_PI / 600 * i;
    let x = cos(angle + offset) * circleSize;
    let y = sin(angle + offset) * circleSize;
    ellipse(x, y, x, y, x, circleSize, circleSize);


    
    
let shadowOffset = 5;
    strokeWeight(0.8);
    stroke(0, 0, 0, 50); 
    ellipse(x + shadowOffset, y + shadowOffset, circleSize, circleSize);

    stroke(255, 255, 255, 40);
    for (let j = 2; j < 10; j++) {
        ellipse(x, y, circleSize / j, circleSize / j);
    }        strokeWeight(0.1);
    stroke(255); 
    
    if (i % 20 == 0) { 
        let dSize = 1; 
        strokeWeight(dSize);
        stroke(255, 255, 255, 140); 
        point(x, y, x, y, x,y,); 
    }

    

    function mousePressed() {
        spinning = !spinning; // Alterna el estado de spinning cada vez que se hace clic
    }

}
}
    </script>
