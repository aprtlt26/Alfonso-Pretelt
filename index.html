    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.05;
        let scl = 10;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 0.3;
        let audioStarted = false;
        let globalReverb, noiseOscillator, lfo;
        let erasePoint;
        let compressor;
        let envelope;
        let pulseInterval = 5000;  // Intervalo de pulsación en milisegundos (5 segundos)
        let spatialOscillator;
        let frequencyLFO;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            globalReverb = new p5.Reverb();
            globalReverb.set(20, 10);

            compressor = new p5.Compressor();
            compressor.threshold(-40);
            compressor.ratio(4);
            compressor.attack(0.05);
            compressor.release(0.1);

            noiseOscillator = new p5.Noise('pink');
            let lowPassFilter = new p5.LowPass();
            lowPassFilter.freq(300);
            noiseOscillator.disconnect();
            noiseOscillator.connect(lowPassFilter);
            lowPassFilter.connect(compressor);
            compressor.connect(globalReverb);

            envelope = new p5.Envelope();
            envelope.setADSR(0.5, 0.4, 0.05, 0.7);
            envelope.setRange(0.03, 0);

            noiseOscillator.amp(0.05);
            noiseOscillator.start();

            spatialOscillator = new p5.Oscillator('sine');
            spatialOscillator.freq(432);
            spatialOscillator.amp(0.1);
            spatialOscillator.pan(0);
            spatialOscillator.disconnect();
            spatialOscillator.connect(globalReverb);
            spatialOscillator.start();

            frequencyLFO = new p5.Oscillator('sine');
            frequencyLFO.freq(0.2);
            frequencyLFO.amp(2);
            frequencyLFO.disconnect();
            frequencyLFO.start();

            lfo = new p5.Oscillator('sine');
            lfo.freq(random(1 / 7, 1 / 5));
            lfo.disconnect();
            lfo.amp(0.4);
            lfo.start();

            for (let i = 0; i < 500; i++) {
                particles[i] = new Particle();
            }

            background(0);

            setInterval(() => {
                envelope.play(noiseOscillator, 0, 0.01);
            }, pulseInterval);
        }

        function draw() {
            if (!audioStarted) return;

            background(0, 10);

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(0.5);
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();

                if (erasePoint && dist(erasePoint.x, erasePoint.y, particles[i].pos.x, particles[i].pos.y) < 50) {
                    particles[i].pos = createVector(random(width), random(height));
                }
            }

            zoff += 0.003;

            let noiseAmplitude = map(lfo.getAmp(), -1, 1, 0.01, 0.03);
            noiseOscillator.amp(noiseAmplitude, 0.6);

            let freqMod = map(frequencyLFO.getAmp(), -1, 1, 8, 12);
            spatialOscillator.freq(freqMod);

            if (erasePoint) {
                fill(0);
                noStroke();
                ellipse(erasePoint.x, erasePoint.y, 50);
            }
        }

        function mousePressed() {
            if (!audioStarted) {
                userStartAudio();
                audioStarted = true;
                loop();
            }
        }

        document.addEventListener('click', function() {
            document.getElementById('clickIcon').style.display = 'none';
        });

        function touchMoved() {
            erasePoint = createVector(mouseX, mouseY);

            let amplitudeMod = map(mouseY, 0, height, 0, 0.02);
            noiseOscillator.amp(amplitudeMod, 0.1);

            let panValue = map(mouseX, 0, width, -1, 1);
            spatialOscillator.pan(panValue);

            let spatialAmp = map(mouseY, 0, height, 0.00, 0.3);
            spatialOscillator.amp(spatialAmp, 0.1);
        }

        function touchEnded() {
            erasePoint = null;
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                this.baseFreq = random(100, 7000);
                this.oscillator = new p5.Oscillator('sine');
                this.oscillator.freq(this.baseFreq);
                this.oscillator.amp(0);

                this.oscillator.disconnect();
                this.oscillator.connect(globalReverb);

                this.shouldPlaySound = random(1) < 0.10;
                this.soundDuration = random(5000, 10000);
                this.nextSoundTime = millis() + random(3000, 10000);
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

                let currentTime = millis();
                if (this.shouldPlaySound && currentTime >= this.nextSoundTime) {
                    this.oscillator.start();

                    let frequencyMod = map(mouseY, 0, height, 300, 2000);
                    this.oscillator.freq(frequencyMod);

                    let amplitudeMod = map(mouseY, height, 0, 0, 0.02);
                    this.oscillator.amp(amplitudeMod, 0.2);

                    setTimeout(() => {
                        this.oscillator.amp(0.01, 0.2);
                        setTimeout(() => this.oscillator.stop(), 1000);
                    }, this.soundDuration - 1000);

                    this.nextSoundTime = currentTime + random(3000, 10000);
                }
            }

            show() {
                stroke(255, 50);
                strokeWeight(1);

                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();

                noFill();
                stroke(255, 20);
                strokeWeight(3);
                ellipse(this.pos.x, this.pos.y, 10);
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        noLoop();
    </script>
