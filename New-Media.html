<head>

        });
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Interactive Art Media</title>

    <style>
        body {
            margin: 0;
            font-family: "Anta", sans-serif;
            background-color: #0b0b0b;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 30px;
        }

        .anta-regular {
            font-family: "Anta", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        /* Estilo para el header con fade-in */
        header {
            display: flex;
            background-color:#0b0b0b;
            padding: 20px;
            color: #d4d4d4;
            text-align: left;
            font-family: 'Anta';
            opacity: 0;
            animation: fadeIn 1s forwards; /* Efecto de fade-in */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Estilos del menú */
        #menu {
            background-color: #0b0b0b;
            padding: 20px;
            color: #d4d4d4;
            text-shadow: 0 0 10px #efffca;
            align-items: center;
        }

        #menu a {
            margin: 0 20px;
            text-decoration: none;
            color: #d1d1d1;
            font-size: 9px;
            font-family: "Anta", sans-serif;
        }

        #menu a:hover {
            color: #efffca;
        }

        h4 {
            font-size: 1.5em;
            color: #c9eff4;
            text-shadow: 0 0 10px #efffca;
            text-decoration: none;
            font-family: 'Anta';
        }

        h4:hover {
            color: hsl(73, 100%, 81%);
        }

        h2 {
            font-size: 0.9em;
            color: #000000;
            text-shadow: 0 0 5px #2a2a2a, 0 0 5px #2e2e2e;
            margin-top: 10px;
            font-size: 11px;
        }

        h2:hover {
            font-size: 0.9em;
            color: #373737;
            text-shadow: 0 0 10px #484848, 0 0 10px #a1a39a;
            margin-top: 10px;
            font-size: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery-item {
            border: 0.5px solid #2e2e2e;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .gallery-item iframe {
            width: 100%;
            height: 300px;
            cursor: pointer;
        }

        .gallery-item.hidden {
            display: none; /* Ocultar los iframes cuando no están activos */
        }

        .gallery-item.active {
            grid-column: span 3;
        }

        /* Estilo para iframe ampliado */
        .expanded-page {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            display: none;
        }

        .expanded-page iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .expanded-page.active {
            display: block;
        }

        /* Estilos del menú interactivo */
        #menuAuto {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0); /* Empezar con el texto invisible */
            cursor: pointer;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0); /* Luz inicial oculta */
            opacity: 0;
            transition: opacity 1s, text-shadow 1s; /* Transición para desvanecer el menú */
        }

        #menuAuto.active {
            opacity: 1;
            color: rgba(255, 255, 255, 1); /* Hacer el texto visible */
        }

        #menuAuto.hidden {
            opacity: 0; /* Ocultar el menú después de que se escribe */
            text-shadow: 0 0 15px rgba(255, 255, 255, 1); /* Pequeña luz cuando está oculto */
        }

        /* Efecto de hover para volver a mostrar el menú */
        #menuAuto.hidden:hover {
            opacity: 1;
            color: rgba(200, 200, 200, 1); /* Texto gris opaco */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8); /* Luz cuando está en hover */
        }
    </style>
</head>

<body>

    <header class="container">
        <a href="index.html" style="text-decoration: none">
            <h4 id="back-to-top">a-prtlt</h4>
        </a>

        <div id="menu" class="container">
            <a href="about.html">About</a>
            <a href="CV.html">CV</a>
            <a href="teachings.html">Teachings</a>
            <a href="Contact.html">Contact</a>
        </div>
    </header>

    <div class="container">

        <!-- Menú interactivo que se escribe automáticamente -->
        <div id="menuAuto"></div>

        <!-- Contenido principal -->
        <div class="menu">
            <h2 onclick="mostrarContenido('art')">Sound Visualization</h2>
            <h2 onclick="mostrarContenido('game')">Interactive Sound Game<h2>
            <h2 onclick="mostrarContenido('therapeutic')">Sound Frequencies PsychoTherapy<h2>
        </div>

        <!-- Sección de contenido central -->
        <div class="content" id="content-area">
            <!-- Aquí se mostrará el contenido dinámicamente -->
        </div>

    </div>

    <footer class="container text-center mt-4">
        <p class="small">®Alfonso Pretelt all rights Reserved</p>
    </footer>

    <!-- Contenedor del iframe ampliado -->
    <div id="expanded-page" class="expanded-page">
        <iframe id="expanded-iframe" allow="autoplay"></iframe>
    </div>

    <script>
        const expandedPage = document.getElementById('expanded-page');
        const expandedIframe = document.getElementById('expanded-iframe');

        // Almacenar el estado de los iframes (si el sonido está activado o no)
        let iframeStates = {
            iframe1: false,
            iframe2: false,
            iframe3: false,
            iframe4: false,
            iframe5: false,
            iframe6: false
        };

        // Función para controlar el estado del iframe (activar/desactivar sonido y mostrar/ocultar)
        function toggleIframeSound(iframeId) {
            const iframe = document.getElementById(iframeId);
            const state = iframeStates[iframeId];
            
            if (state) {
                // Ocultar el iframe y desactivar el sonido
                iframe.classList.add('hidden'); // Ocultar iframe
                iframe.src = ""; // Detener el sonido
                iframeStates[iframeId] = false; // Cambiar el estado a desactivado
            } else {
                // Mostrar el iframe y activar el sonido
                iframe.classList.remove('hidden'); // Mostrar iframe
                iframe.src = iframe.src.replace("?autoplay=0", "") + "?autoplay=1"; // Activar el sonido
                iframeStates[iframeId] = true; // Cambiar el estado a activado
            }
        }

        // Función para mostrar el contenido dinámico sin afectar otras secciones del menú
        function mostrarContenido(tipo) {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = ''; // Limpiamos el área de contenido

            if (tipo === 'art') {
                contentArea.innerHTML = `
                <div class="container">
                    <div class="grid-container">
                        <div class="gallery-item" ondblclick="toggleIframeSound('iframe1')">
                            <iframe id="iframe1" class="hidden" src="https://ambientbronz.netlify.app" allow="autoplay; muted" frameborder="0"></iframe>
                        </div>
                        <div class="gallery-item" ondblclick="toggleIframeSound('iframe2')">
                            <iframe id="iframe2" class="hidden" src="https://arcano3.netlify.app" allow="autoplay; muted" frameborder="0"></iframe>
                        </div>
                        <div class="gallery-item" ondblclick="toggleIframeSound('iframe3')">
                            <iframe id="iframe3" class="hidden" src="https://partsound.netlify.app" allow="autoplay; muted" frameborder="0"></iframe>
                        </div>
                        <div class="gallery-item" ondblclick="toggleIframeSound('iframe4')">
                            <iframe id="iframe4" class="hidden" src="https://subtle-gecko-095f0a.netlify.app" allow="autoplay; muted" frameborder="0"></iframe>
                        </div>
                        <div class="gallery-item" ondblclick="toggleIframeSound('iframe5')">
                            <iframe id="iframe5" class="hidden" src="https://part33.netlify.app" allow="autoplay; muted" frameborder="0"></iframe>
                        </div>
                        <div class="gallery-item" ondblclick="toggleIframeSound('iframe6')">
                            <iframe id="iframe6" class="hidden" src="https://aprtltgranular.netlify.app/" allow="autoplay; muted" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>`;
            } else if (tipo === 'game') {
                contentArea.innerHTML = `
                <iframe src="https://arteypsique.com/lematworld.html" width="100%" height="900" frameborder="0"></iframe>`;
            } else if (tipo === 'therapeutic') {
                contentArea.innerHTML = `
                <iframe src="https://meditative.netlify.app/" width="100%" height="900" frameborder="0"></iframe>`;
            }
        }

        // Para cerrar la página expandida al hacer clic fuera
        expandedPage.addEventListener('click', function() {
            expandedPage.classList.remove('active');
            expandedIframe.src = ""; // Limpiar el iframe
        });

        // Función para manejar el menú interactivo automático
        let menuText = [
            "Interactive Art Media",
            "Sound Visualization",
            "Interactive Sound Game",
            "Sound Frequencies PsychoTherapy"
        ];

        let menuElement;
        let menuIndex = 0;
        let charIndex = 0;

        function setupMenu() {
            menuElement = document.getElementById('menuAuto');
            writeMenuText();
        }

        function writeMenuText() {
            if (menuIndex < menuText.length) {
                let currentText = menuText[menuIndex];

                if (charIndex < currentText.length) {
                    menuElement.innerHTML += currentText.charAt(charIndex);
                    charIndex++;
                    setTimeout(writeMenuText, 100); // Escribir el siguiente carácter con retraso
                } else {
                    menuElement.innerHTML += "<br/>";
                    menuIndex++;
                    charIndex = 0;
                    setTimeout(writeMenuText, 500); // Pausar antes de la siguiente línea
                }
            } else {
                // Al terminar de escribir, aplicar el desvanecimiento
                setTimeout(() => {
                    menuElement.classList.add("hidden");
                }, 1000); // Esperar 2 segundos después de escribir el menú
            }
        }

        // Inicializar el menú interactivo
        document.addEventListener('DOMContentLoaded', setupMenu);
    </script>

    <!-- Bootstrap JS y Popper.js (opcional, pero necesario para algunos componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
