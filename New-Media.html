<head>

    <style>
        body {
            margin: 0;
            font-family: "Anta", sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 30px;
        }

        .anta-regular {
            font-family: "Anta", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        header {
            display: flex;
            background-color: #000000;
            padding: 20px;
            color: #d4d4d4;
            text-align: left;
            font-family: 'Anta';
        }

        /* Estilos del menú */
        #menu {
            background-color: #000000;
            padding: 20px;
            color: #d4d4d4;
            text-shadow: 0 0 10px #efffca;
            align-items: center;
        }

        #menu a {
            margin: 0 20px;
            text-decoration: none;
            color: #d1d1d1;
            font-size: 12px;
            font-family: "Anta", sans-serif;
        }

        #menu a:hover {
            color: #efffca;
        }

        h4 {
            font-size: 1.5em;
            color: #c9eff4;
            text-shadow: 0 0 30px #efffca;
            text-decoration: none;
            font-family: 'Anta';
        }

        h4:hover {
            color: hsl(73, 100%, 81%);
        }

        h2 {
            font-size: 1.5em;
            color: #d4d2d294;
            text-shadow: 0 0 20px #efffca, 0 0 30px #efffca;
            margin-top: 50px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery-item {
            border: 0.5px solid #2e2e2e;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .gallery-item iframe {
            width: 100%;
            height: 300px;
            cursor: pointer;
        }

        .gallery-item.active {
            grid-column: span 3;
        }

        /* Estilo para iframe ampliado */
        .expanded-page {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            display: none;
        }

        .expanded-page iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .expanded-page.active {
            display: block;
        }
    </style>
</head>

<body>

    <header class="container">
        <a href="index.html" style="text-decoration: none">
            <h4 id="back-to-top">a-prtlt</h4>
        </a>

        <!-- Botón de menú para móviles -->
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div id="menu" class="container">
            <a href="about.html">About</a>
            <a href="CV.html">CV</a>
            <a href="teachings.html">Teachings</a>
            <a href="Contact.html">Contact</a>
        </div>
    </header>

    <div class="container">

        <div class="container-content">
            <div class="menu">
                <h2>Interactive Art Media</h2>
                <p onclick="mostrarContenido('art')">Sound Visualization</p>
                <p onclick="mostrarContenido('game')">Interactive Sound Game</p>
                <p onclick="mostrarContenido('therapeutic')">Sound Frequencies PsychoTherapy</p>
            </div>

            <!-- Sección de contenido central -->
            <div class="content" id="content-area">
                <!-- Aquí se mostrará el contenido dinámicamente -->
            </div>
        </div>

        <footer class="container text-center mt-4">
            <p class="small">®Alfonso Pretelt all rights Reserved</p>
        </footer>

        <!-- Contenedor del iframe ampliado -->
        <div id="expanded-page" class="expanded-page">
            <iframe id="expanded-iframe" allow="autoplay"></iframe>
        </div>

    </div>

    <script>
        const expandedPage = document.getElementById('expanded-page');
        const expandedIframe = document.getElementById('expanded-iframe');

        // Almacenar el estado de los iframes (si el sonido está activado o no)
        let iframeStates = {
            iframe1: false,
            iframe2: false,
            iframe3: false,
            iframe4: false,
            iframe5: false,
            iframe6: false
        };

        // Función para controlar el volumen del iframe (activar/desactivar sonido)
        function toggleIframeSound(iframeId) {
            const iframe = document.getElementById(iframeId);
            const state = iframeStates[iframeId];
            
            if (state) {
                // Desactivar sonido
                iframe.src = iframe.src.replace("?autoplay=1", "") + "?autoplay=0"; // Añadimos autoplay=0
                iframeStates[iframeId] = false; // Cambiamos el estado a "sonido desactivado"
            } else {
                // Activar sonido
                iframe.src = iframe.src.replace("?autoplay=0", "") + "?autoplay=1"; // Añadimos autoplay=1
                iframeStates[iframeId] = true; // Cambiamos el estado a "sonido activado"
            }
        }

        // Función para mostrar el contenido dinámico sin afectar otras secciones del menú
        function mostrarContenido(tipo) {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = ''; // Limpiamos el área de contenido

            if (tipo === 'art') {
                contentArea.innerHTML = `
                <div class="container">
                    <h2>Interactive Sound Design</h2>
                    <div class="grid-container">
                        <div class="gallery-item" ondblclick="toggleIframeSound('iframe1')">
                            <iframe id="iframe1" src="https://ambientbronz.netlify.app" allow="autoplay; muted" frameborder="0"></iframe>
                        </div>
                        <div class="gallery-item" ondblclick="toggleIframeSound('iframe2')">
                            <iframe id="iframe2" src="https://arcano3.netlify.app" allow="autoplay; muted" frameborder="0"></iframe>
                        </div>
                        <div class="gallery-item" ondblclick="toggleIframeSound('iframe3')">
                            <iframe id="iframe3" src="https://partsound.netlify.app" allow="autoplay; muted" frameborder="0"></iframe>
                        </div>
                        <div class="gallery-item" ondblclick="toggleIframeSound('iframe4')">
                            <iframe id="iframe4" src="https://subtle-gecko-095f0a.netlify.app" allow="autoplay; muted" frameborder="0"></iframe>
                        </div>
                        <div class="gallery-item" ondblclick="toggleIframeSound('iframe5')">
                            <iframe id="iframe5" src="https://part33.netlify.app" allow="autoplay; muted" frameborder="0"></iframe>
                        </div>
                        <div class="gallery-item" ondblclick="toggleIframeSound('iframe6')">
                            <iframe id="iframe6" src="https://pagina3.com" allow="autoplay; muted" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>`;
            } else if (tipo === 'game') {
                contentArea.innerHTML = `
                <h2>Interactive Sound Game</h2>
                <iframe src="https://arteypsique.com/lematworld.html" width="100%" height="900" frameborder="0"></iframe>`;
            } else if (tipo === 'therapeutic') {
                contentArea.innerHTML = `
                <h2>Sound Frequencies PsychoTherapy</h2>
                <iframe src="https://meditative.netlify.app/" width="100%" height="900" frameborder="0"></iframe>`;
            }
        }

        // Para cerrar la página expandida al hacer clic fuera
        expandedPage.addEventListener('click', function() {
            expandedPage.classList.remove('active');
            expandedIframe.src = ""; // Limpiar el iframe
        });
    </script>

    <!-- Bootstrap JS y Popper.js (opcional, pero necesario para algunos componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
