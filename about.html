        <script>
            const paragraphs = [
                "I question the interface and posture of the cyborg in its contemporary condition, turning techno-spiritual and techno-emotional contexts into the interaction with the machine. My interests in the multiple possibilities of sound and perceptual forms have led me on a transpersonal quest to materialize spirit and spiritualize consciousness. I have concentrated on acoustic research, experimental music composition, and audiovisual development. I promote deep listening experiences and pedagogies.",
                "His work with sound focuses on electroacoustic composition, modular synthesis and microsound. Musically, he places himself at the avant-garde of modular electronics, noise and ambient-drone.",
                "As for video, he has explored different technological formats, searching for an aesthetic that always visually relates sound or the absence of it with the narrative or story to be told. He also uses code generation for image and sound.",
                "He manages to merge his multiple knowledge in the pedagogy of archetypes and symbolic figures of the tarot, from psychoanalytic psychology and creation, seeking to erode in the unconscious the meanings of archetypes whose language is already there, interaction with images awakens this language in us."
            ];

            let currentParagraph = 0;
            let index = 0;

            function typeWriter() {
                const paragraphId = `paragraph${currentParagraph + 1}`;
                const currentText = paragraphs[currentParagraph];
                
                if (index < currentText.length) {
                    document.getElementById(paragraphId).innerHTML += currentText.charAt(index);
                    index++;
                    setTimeout(typeWriter, 5);  // Ajusta la velocidad de escritura
                } else if (currentParagraph < paragraphs.length - 1) {
                    currentParagraph++;
                    index = 0;
                    setTimeout(typeWriter, 500);  // Pausa entre párrafos
                }
            }

            window.onload = typeWriter;

            function toggleMenu() {
                const menu = document.getElementById('menu');
                if (menu.style.display === 'flex') {
                    menu.style.display = 'none';
                } else {
                    menu.style.display = 'flex';
                }
            }
        </script>
